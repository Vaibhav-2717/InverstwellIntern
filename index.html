<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="init()">
    <table>
        <tr>
            <div id="SignUp">
                <form >
                    <h3>SignUp Form</h3>
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="ftname">
                    </div>
                    <div>
                        <label for="laststname">Last Name</label>
                        <input type="text" name="lasttname" id="lname">
                    </div>
                    <div>
                        <label for="emailid">Email id</label>
                        <input type="email" name="emailid" id="email">
                    </div>
                    <div>
                        <label for="phoneno">Phone Number</label>
                        <input type="text" name="phoneno" id="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pass">
                    </div>
                    <div>
                        <label for="repassword">Confirm Password</label>
                        <input type="password" name="repassword" id="repass">
                    </div>
                    <div class="button">
                        <input type="button" value="Submit" id="submit" onclick="savedata()">
                        <input type="button" value="Reset" onclick="cleardata()" id="clear">
                    </div>

                </form>
            </div>

        <tr>

            <table class="list" id="storelist">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tablerows">
                       
                </tbody>
            </table>

        </tr>

        </tr>
    </table>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
